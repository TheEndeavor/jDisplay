<!DOCTYPE html>
<html style="position: absolute; left: 0px; right: 0px; top: 0px; bottom: 0px;">
	
	<head>
		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>jDisplay</title>
		
		
		<link rel="stylesheet" type="text/css" href="normalize.css">
		
		<link rel="stylesheet" type="text/css" href="styles.css">
		
		<script src="jquery-3.0.0.min.js"></script>
		<script src="tippy.min.js"></script>
		<script src="jszip.min.js"></script>
		
		<script src="jDisplay/loader.js"></script>
		<script src="jDisplay/viewer.js"></script>
		
		<script src="main.js"></script>
		
		
	</head>
	<body style="line-height: 1.15;">
		<input id="folder-select" type="file" style="display: none;" value="" nwdirectory />
		
		<div id="title"></div>
		
		<div id="menu" style="flex: 0; text-align: center;">
			<div id="bar"></div>

			<div class="left button-group">
				<div id="exit" class="button" title="Exit the application"></div>
				
				<div id="folder" class="button" title="Open a folder"></div>
				
				<div id="recursive" class="button" title="Recursively search directories"></div>
			</div>



			<div class="center button-group">
				<div id="previous" class="button" title="Previous Image"></div>
				<div id="randomize" class="button" title="Randomize Selection"></div>
				<div id="next" class="button" title="Next Image"></div>
			</div>

			<div class="right button-group">
				<div id="cake" class="button" title="Delicious Cake!"></div>
				<div id="fullscreen" class="button" title="Enter or Exit fullscreen"></div>
			</div>

		</div>

		<img id="image" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs%3D" />
		<img id="loader" src="/icon/loader.png" />
		<div id="message"></div>
			
	</body>
</html>
