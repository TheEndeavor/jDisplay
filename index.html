<!DOCTYPE html>
<html style="position: absolute; left: 0px; right: 0px; top: 0px; bottom: 0px;">
	
	<head>
		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>jDisplay</title>
		
		
		<link rel="stylesheet" type="text/css" href="normalize.css">
		
		<link rel="stylesheet" type="text/css" href="styles.css">
		
		<script src="jquery-3.0.0.min.js"></script>
		
		<script src="main.js"></script>
		
		
	</head>
	<body style="line-height: 1.15;">
		<input id="folder-select" type="file" style="display: none;" value="" nwdirectory />
		
		
		<div id="scene" style="position: absolute; width: 100%; height: 100%;">
			<div id="title"></div>
			
			<div id="menu" style="flex: 0; text-align: center;">
				<div class="left button-group">
					<div id="exit" class="button"></div>

					<div id="folder" class="button"></div>

					<div id="recursive" class="button"></div>
				</div>
				
				
				
				<div class="center button-group">
					<div id="previous" class="button"></div>
					<div id="randomize" class="button"></div>
					<div id="next" class="button"></div>
				</div>
				
				<div class="right button-group">
					<div id="fullscreen" class="button"></div>
				</div>
				
			</div>
			
			<div id="image">
				<span id="error"></span>
			</div>
		</div>
	</body>
</html>
